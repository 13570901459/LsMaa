<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Boleto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Gerador de Boleto</h2>
    <form id="boletoForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="endereco">Endere√ßo:</label>
      <input type="text" id="endereco" name="endereco" required>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>
      <label for="chavePix">Chave PIX:</label>
      <input type="text" id="chavePix" name="chavePix" required>
      <label for="valor">Valor:</label>
      <input type="number" id="valor" name="valor" required>
      <label for="vencimento">Data de vencimento:</label>
      <input type="date" id="vencimento" name="vencimento" required>
      <button type="submit">Gerar Boleto</button>
    </form>
    <div id="boletoOutput"></div>
    <button id="imprimirBtn">Imprimir Boleto</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
