<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Boleto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Gerador de Boleto</h2>
    <form id="boletoForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>
      <label for="chavePix">Chave PIX:</label>
      <input type="text" id="chavePix" name="chavePix" required>
      <label for="valor">Valor:</label>
      <input type="number" id="valor" name="valor" required>
      <label for="vencimento">Data de vencimento:</label>
      <input type="date" id="vencimento" name="vencimento" required>
      <button type="submit">Gerar Boleto</button>
    </form>
    <div id="boletoOutput"></div>
    <button id="imprimirBtn">Imprimir Boleto</button>
  </div>
  <script>
    document.getElementById("boletoForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Impede o envio padrão do formulário
      
      var nome = document.getElementById("nome").value;
      var endereco = document.getElementById("endereco").value;
      var cpf = document.getElementById("cpf").value;
      var chavePix = document.getElementById("chavePix").value;
      var valor = document.getElementById("valor").value;
      var vencimento = document.getElementById("vencimento").value;

      // Monta o corpo do e-mail
      var emailBody = "Nome: " + nome + "\n" +
                      "Endereço: " + endereco + "\n" +
                      "CPF: " + cpf + "\n" +
                      "Chave PIX: " + chavePix + "\n" +
                      "Valor: " + valor + "\n" +
                      "Data de vencimento: " + vencimento;

      // Envia o e-mail
      window.location.href = "mailto:leandrosouzasilva814@gmail.com?subject=Novo Boleto&body=" + encodeURIComponent(emailBody);
    });
  </script>
</body>
</html>
